<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onpoint test</title>
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>


    <div class="vertical-slider" id="vertical-slider">
        <div class="column">
            <div class="vertical-slider__item" style="background-image: url(./images/slide_01.jpg);">
                <div class="slider__item-content">
                    <p class="slider__item-title">
                        Всегда ли цели терапии СД2 на поверхности?
                    </p>

                    <p class="slider__item-label" id="label-1">Гипогликемия</p>
                    <div class="view_port circle-1">
                        <div class="pulse"></div>
                        <div class="pulse-2"></div>
                    </div>


                    <p class="slider__item-label" id="label-2">Осложнения СД</p>
                    <div class="view_port circle-2">
                        <div class="pulse"></div>
                        <div class="pulse-2"></div>
                    </div>

                    <p class="slider__item-label" id="label-3">Цель по HbA1c</p>
                    <div class="view_port circle-3">
                        <div class="pulse"></div>
                        <div class="pulse-2"></div>
                    </div>

                    <p class="slider__item-label" id="label-4">СС риски</p>
                    <div class="view_port circle-4">
                        <div class="pulse"></div>
                        <div class="pulse-2"></div>
                    </div>

                </div>

                <div class="scroll-down">
                    <p class="scroll-down__text">Листайте вниз</p>
                    <button onclick="setCurrentSlide(2)" class="arrow-down">
              <img
                class="scroll-down__arrow"
                src="./images/icons/arrow_down.svg"
              />
            </button>
                </div>

            </div>

            <div class="vertical-slider__item" style="background-image: url(./images/slide_02.jpg);">
                <div class="slider__item-content">
                    <p class="slider__item-title white"> Основа терапии — патогенез СД2</p>
                    <!-- <div id="ice_01" style="background-image: url(./images/ice_01.png);"></div> -->
                </div>

                <div class="scroll-down">
                    <p class="scroll-down__text">Листайте вниз</p>
                    <button onclick="setCurrentSlide(3)" class="arrow-down">
              <img
                class="scroll-down__arrow"
                src="./images/icons/arrow_down.svg"
              />
            </button>
                </div>

            </div>
            <div class="vertical-slider__item" style="background-image: url(./images/slide_03.jpg);">
                <div class="line-slider" id="line-slider">
                    <div class="line">
                        <div class="line-slider__item" style="background-image: url(./images/slide_01.jpg);"></div>
                        <div class="line-slider__item" style="background-image: url(./images/slide_02.jpg);"></div>
                        <div class="line-slider__item" style="background-image: url(./images/slide_03.jpg);"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slider-dots">
            <span class="slider-dots__item" onclick="setCurrentSlide(1)"></span>
            <span class="slider-dots__item" onclick="setCurrentSlide(2)"></span>
            <span class="slider-dots__item" onclick="setCurrentSlide(3)"></span>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
